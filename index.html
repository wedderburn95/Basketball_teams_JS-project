<!DOCTYPE HTML>
<html lang="en" dir="ltr">
    <head>
      <meta charset="UTF-8">
      <title>Basketball Team Location</title>
      <link rel="stylesheet" href="style.css">
      <script defer src="scripts/index.js" character="utf-8"></script>
    </head>
    <body>

            <h1>Welcome to Basketball teams!</h1>
            <p></p>

            <form style="color: red" id="select-team" action="" method="POST">
                <label for="new-task-description">Team Name:</label>
                <input type="text" id="new-task-description" name="new-task-description" placeholder="Basketball Team">
                <input type="submit" value="Team">
              </form>
              <button id="clear">Click here to clear</button>
          
              <div id="list">
                <ul id="display"></ul>
                <h2>Team Information</h2>
                <ul id="tasks">
                <li style="color: red" id= "name"></li>
                <li style="color: red" id= "city"></li>
                <li style="color: red" id= "conference"></li>
                <li style="color: red" id= "division"></li>
                </ul>
              </div>

    </body>
</html>
